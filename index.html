<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="head-title">
        <h1 class="head">나를 소개합니다.</h1>
        <p id="habbit">제 취미를 소개합니다.</p>
    </div>
    

    <div class="habbit">
        <h1 class="head">독서</h1>
        <p><strong>소설</strong>을 좋아합니다. <br></p>
        <p>최근에 읽은 책:<br>해리포터<br>반지의 제왕</p>
    </div>

    <div class="author">
        <p><strong>좋아하는 작가</strong></p>
        <p><em>톨킨</em>을 좋아합니다.</p>
    </div>
    
    <div class="movie">
        <h2 class="head"><strong>영화감상</strong></h2>
        <p><strong>SF 영화</strong>를 즐겨봅니다.</p>
        <h3 class="head">좋아하는 영화</h3>
        <p>인터스텔라<br>매트릭스</p>
        <h3 class="head">영화 감상 시간</h3>
        <p><em>주말 저녁</em>에 봅니다.</p>
    </div>
    
    <p>이상 취미 소개였습니다!</p>

</body>
</html>
